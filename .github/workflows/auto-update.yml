name: Auto Update Dependencies

on:
  schedule:
    - cron: '0 3 * * 1' # KaÅ¼dy poniedziaÅ‚ek o 3:00
  workflow_dispatch:

jobs:
  update-dependencies:
    name: ğŸ”„ Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¦ Update Composer dependencies
        run: |
          composer update --no-interaction
          composer outdated --direct
      
      - name: ğŸ“¦ Update npm dependencies
        run: |
          npm update
          npm outdated || true
      
      - name: ğŸ§ª Run tests
        run: |
          npm run test
          vendor/bin/phpunit
      
      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Aktualizacja zaleÅ¼noÅ›ci [automated]'
          title: 'ğŸ”„ Automatyczna aktualizacja zaleÅ¼noÅ›ci'
          body: |
            ## ğŸ“¦ Automatyczna aktualizacja zaleÅ¼noÅ›ci
            
            Ten PR zawiera aktualizacje:
            - ZaleÅ¼noÅ›ci Composer (PHP)
            - ZaleÅ¼noÅ›ci npm (Node.js)
            
            ProszÄ™ sprawdziÄ‡ zmiany i przetestowaÄ‡ przed merge.
          branch: auto-update/dependencies
          delete-branch: true